---
layout: default
title: Theses
---

<div class="home">
  <h2 class="page-heading">List of Theses</h2>

  <ul>
    {% for thesis in site.data.theses %}
      <li>
        <a href="{{ thesis.link }}" target="_blank">{{ thesis.title }}</a>
        <br>
        {{ thesis.name }} &ndash; <small>{{ thesis.info }}</small>
      </li>
    {% endfor %}
  </ul>
</div>
