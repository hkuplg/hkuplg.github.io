---
layout: default
title: Theses
---

<div class="theses-page">
  <div class="theses-header">
    <h2 class="page-heading">Theses completed by group members</h2>
  </div>

  <ul class="theses-list">
    {% for thesis in site.data.theses %}
      <li class="thesis-item">
        <a class="thesis-title" href="{{ thesis.link }}" target="_blank" rel="noopener">
          {{ thesis.title }}
        </a>
        <div class="thesis-meta">
          <span class="thesis-author">{{ thesis.name }}</span>
          <span class="thesis-info">{{ thesis.info }}</span>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
