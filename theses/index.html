---
layout: default
---

<div class="home">

    <p>{{ site.about }}</p>

    <h2>Research Theses</h2>

    <ul>
      {% for work in site.data.theses %}
        <li>
            <a href="{{ work.link }}">{{ work.title }}</a>
            <br/>{{ work.name }}
            <br/>{{ work.info }}
        </li>
      {% endfor %}
    </ul>

</div>
