---
layout: default
---

<div class="home">

  <p>{{ site.about }}</p>

  <h2>Research Highlights</h2>

  {% for work in site.data.highlight %}
  <p>
    {{ work.description }}
    <ul>
      {% for pi in work.papers %}
      <li>
        <a href="{{ pi.link }}">{{ pi.title }}</a>
        <small>{{ pi.conf }}</small>
      </li>
      {% endfor %}
    </ul>
  </p>
  {% endfor %}

</div>
