- work: Gradual Typing
  description: This work presents a generalized definition of consistent subtyping that works for polymorphic types. 
  papers:
    - title: Consistent Subtyping for All
      conf: TOPLAS
      link: https://i.cs.hku.hk/~bruno/papers/gradual-esop18.pdf
- work: Dependent Types
  description: Those works propose a unified syntax that accounts for types and terms which still preserves decidable type-checking.
  papers:
    - title: Unifying Typing and Subtyping
      conf: OOPSLA 17
      link: https://i.cs.hku.hk/~bruno/papers/oopsla17.pdf
    - title: Pure Iso-Type Systems
      conf: JFP
      link: https://i.cs.hku.hk/~bruno/papers/pits.pdf
- work: Higher-Ranked Polymorphism
  description: This paper provides the first mechanized formalization of type inference for higher-ranked polymorphism. 
  papers:
    - title: A Mechanical Formalization of Higher-Ranked Polymorphic Type Inference
      conf: ICFP 19
      link: https://i.cs.hku.hk/~bruno/papers/icfp2019.pdf
- work: Bi-directional Type Checking
  description: This paper presents a variant of bi-directional type checking where the type information flows from arguments to functions. 
  papers:
    - title: Let Arguments go First
      conf: ESOP 18
      link: https://i.cs.hku.hk/~bruno/papers/arguments-esop18.pdf
- work: Kind Inference
  description: This work proposes a solution of challenge of kind inference for datatype declarations for Haskell98 and modern Haskell.
  papers:
    - title: Kind Inference for Datatypes
      conf: POPL 20
      link: https://i.cs.hku.hk/~bruno/papers/popl20.pdf
- work: Intersection and Union Types
  description: This paper proposes a novel methodology for designing subtyping relations that exploits duality between intersection types and union types.
  papers:
    - title: The Duality of Subtyping
      conf: ECOOP 20
      link: https://i.cs.hku.hk/~bruno/papers/duo_ecoop2020.pdf