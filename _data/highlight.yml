- work: Disjoint Intersection Types
  description: These are a series of works about disjoint intersection types. By supporting a merge operator, the calculi with disjoint intersection types provide general mechanisms that can subsume various other features. Such calculi can also encode highly dynamic forms of object composition, which capture common programming patterns in dynamically typed languages (such as JavaScript) in a fully statically typed manner.
  papers: 
    - title: Disjoint Intersection Types
      conf: ICFP 16
      link: https://i.cs.hku.hk/~bruno/papers/icfp2016.pdf
    - title: Disjoint Polymorphism
      conf: ESOP 17
      link: https://i.cs.hku.hk/~bruno/papers/ESOP2017.pdf
    - title: The Essence of Nested Composition
      conf: ECOOP 18
      link: https://i.cs.hku.hk/~bruno/papers/nested.pdf
    - title: Distributive Disjoint Polymorphism for Compositional Programming
      conf: ESOP 19
      link: https://i.cs.hku.hk/~bruno/papers/esop2019.pdf
    - title: A Type-Directed Operational Semantics for a Calculus with a Merge Operator
      conf: ECOOP 20
      link: https://i.cs.hku.hk/~bruno/papers/merge_ecoop2020.pdf
    - title: Row and Bounded Polymorphism via Disjoint Polymorphism
      conf: ECOOP 20
      link: https://i.cs.hku.hk/~bruno/papers/row-bounded_ecoop2020.pdf
